<ion-header>
  <ion-navbar>
    <ion-title>资讯板块</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngFor="let item of items;let i = index">
    <div (click)="pushToDetail(i)" tappable>
      <div>投资机会</div>
      <div class="home-content">{{item.content}}</div>
      <ion-row>
        <div class="home-name">{{item.name}}</div>
        <div class="home-time">{{item.time}}</div>
      </ion-row>
      <div class="home-line"></div>
    </div>
  </ng-container>
</ion-content>
